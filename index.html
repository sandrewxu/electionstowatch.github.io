<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elections to Watch - U.S. Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Elections to Watch</h1>
    <p>An interactive guide to key upcoming U.S. elections. Hover over a state for a summary, or click for details.</p>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <div class="footer">
    <p>Last Updated: <span id="last-updated"></span></p>
    <p>See something out of date? <a id="contact-link" href="#">Let us know</a>.</p>
  </div>

  <!-- The Modal -->
  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-state-name"></h2>
      <div id="modal-elections-list"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/NewSignature/us-map@master/jquery.usmap.min.js"></script>
  <script src="script.js"></script>
  <div id="tooltip"></div>
</body>
</html>
